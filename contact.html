  <script>

    $('#contact').submit(function(e) {

      var name = $("#name").val()
      var email = $("#email").val()
      var message = $("#message").val()

      Email.send({
        SecureToken : "39c928f0-53e6-4baf-920c-0f0ada674bf4",
        To : 'heytorvas@gmail.com',
        From : 'heytorvas@gmail.com',
        Subject : `Portfolio - ${name} - ${email}`,
        Body : message
      }).then(
        message => alert(message),
        
      );

      var frm = document.getElementById('contact');
      frm.reset();
      return false;

    });
